<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saarthi | APAAR Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #667eea;
      font-weight: 600;
    }
    
    .loading.show {
      display: block;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    
    .result.show {
      display: block;
    }
    
    .result.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .result.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .result h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .result-item {
      margin: 8px 0;
      font-size: 14px;
    }
    
    .result-item strong {
      font-weight: 700;
    }
    
    .trust-score {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .status-flag {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 10px;
    }
    
    .status-flag.verified {
      background: #28a745;
      color: white;
    }
    
    .status-flag.pending {
      background: #ffc107;
      color: #333;
    }
    
    .status-flag.rejected {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç APAAR ID Verification</h1>
    
    <form id="verificationForm">
      <div class="form-group">
        <label for="apaar_id">APAAR ID *</label>
        <input type="text" id="apaar_id" name="apaar_id" placeholder="Enter APAAR ID" required>
      </div>
      
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required>
      </div>
      
      <div class="form-group">
        <label for="income">Annual Income *</label>
        <input type="number" id="income" name="income" placeholder="Enter annual income" required>
      </div>
      
      <div class="form-group">
        <label for="education_level">Education Level *</label>
        <select id="education_level" name="education_level" required>
          <option value="">Select education level</option>
          <option value="Primary">Primary</option>
          <option value="Secondary">Secondary</option>
          <option value="Higher Secondary">Higher Secondary</option>
          <option value="Undergraduate">Undergraduate</option>
          <option value="Postgraduate">Postgraduate</option>
          <option value="Doctorate">Doctorate</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="location">Location *</label>
        <input type="text" id="location" name="location" placeholder="Enter location (city, state)" required>
      </div>
      
      <button type="submit" id="submitBtn">Verify APAAR ID</button>
    </form>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Verifying APAAR ID...</p>
    </div>
    
    <div class="result" id="result"></div>
  </div>
  
  <script>
    const form = document.getElementById('verificationForm');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form data
      const formData = {
        apaar_id: document.getElementById('apaar_id').value.trim(),
        name: document.getElementById('name').value.trim(),
        income: parseFloat(document.getElementById('income').value),
        education_level: document.getElementById('education_level').value,
        location: document.getElementById('location').value.trim()
      };
      
      // Validate all fields are filled
      if (!formData.apaar_id || !formData.name || !formData.income || !formData.education_level || !formData.location) {
        showResult('error', 'Error', 'Please fill in all required fields.');
        return;
      }
      
      // Show loading, hide result, disable button
      loading.classList.add('show');
      result.classList.remove('show');
      submitBtn.disabled = true;
      
      try {
        const response = await fetch('http://localhost:8000/api/verify-apaar/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        // Hide loading
        loading.classList.remove('show');
        submitBtn.disabled = false;
        
        if (response.ok) {
          // Success response
          displaySuccessResult(data);
        } else {
          // Error response from server
          showResult('error', 'Verification Failed', data.message || data.error || 'An error occurred during verification.');
        }
      } catch (error) {
        // Network or other errors
        loading.classList.remove('show');
        submitBtn.disabled = false;
        showResult('error', 'Connection Error', 'Unable to connect to the server. Please check your connection and try again.');
        console.error('Error:', error);
      }
    });
    
    function displaySuccessResult(data) {
      const statusClass = data.status === 'success' ? 'success' : 'error';
      const flagClass = data.status_flag ? data.status_flag.toLowerCase() : 'pending';
      
      let html = `
        <h3>${data.status === 'success' ? '‚úÖ Verification Successful' : '‚ùå Verification Failed'}</h3>
        <div class="result-item"><strong>Status:</strong> ${data.status || 'N/A'}</div>
        <div class="result-item"><strong>Message:</strong> ${data.message || 'N/A'}</div>
      `;
      
      if (data.trust_score !== undefined) {
        html += `<div class="result-item"><strong>Trust Score:</strong> <span class="trust-score">${data.trust_score}</span></div>`;
      }
      
      if (data.status_flag) {
        html += `<div class="result-item"><strong>Status Flag:</strong> <span class="status-flag ${flagClass}">${data.status_flag}</span></div>`;
      }
      
      result.innerHTML = html;
      result.className = `result show ${statusClass}`;
    }
    
    function showResult(type, title, message) {
      result.innerHTML = `
        <h3>${type === 'error' ? '‚ùå' : '‚úÖ'} ${title}</h3>
        <div class="result-item">${message}</div>
      `;
      result.className = `result show ${type}`;
    }
  </script>
</body>
</html>
