{% extends 'base.html' %}

{% block title %}Sign Up - SAARTHI{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h1>Sign Up with Phone Number</h1>
        <p class="form-subtitle">Enter your phone number to get started</p>
        
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Enter 10-digit phone number"
                    pattern="[0-9]{10}"
                    maxlength="10"
                    required
                    class="form-input"
                >
                <small class="form-help">We'll send an OTP to verify your number</small>
            </div>
            
            <button type="submit" class="btn-submit">Send OTP</button>
        </form>
        
        <div class="form-footer">
            <p>Already have an account? Enter your phone to login</p>
        </div>
    </div>
</div>
{% endblock %}
